<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Shu Grid Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h2>Lo Shu Grid Calculator</h2>
    <label>Date of Birth: <input type="date" id="dob"></label><br><br>
    <label>Gender:
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </label><br><br>
    <label>Full Name: <input type="text" id="name"></label><br><br>
    <button onclick="calculateGrid()">Calculate</button>

    <h3>Results</h3>
    <p><b>Bhagyank:</b> <span id="bhagyank"></span></p>
    <p><b>Moolank:</b> <span id="moolank"></span></p>
    <p><b>Kua Number:</b> <span id="kua"></span></p>

    <h3>Lo Shu Grid</h3>
    <div class="grid" id="loShuGrid">
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
        <div class="cell" id="c4"></div>
        <div class="cell" id="c5"></div>
        <div class="cell" id="c6"></div>
        <div class="cell" id="c7"></div>
        <div class="cell" id="c8"></div>
        <div class="cell" id="c9"></div>
    </div>

    <script>
        function sumDigits(num) {
            return num.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
        }

        function reduceToSingleDigit(num) {
            while (num > 9) {
                num = sumDigits(num);
            }
            return num;
            return num;
        }

        function calculateGrid() {
            let dob = document.getElementById("dob").value; // "YYYY-MM-DD"
            let gender = document.getElementById("gender").value;
            if (!dob) { alert("Please enter a valid date."); return; }

            let dateParts = dob.split("-");
            let year = parseInt(dateParts[0], 10);
            let month = parseInt(dateParts[1], 10);
            let day = parseInt(dateParts[2], 10);

            // Format parts for digit extraction
            let yearStr = year.toString();
            let monthStr = month.toString().padStart(2, '0');
            let dayStr = day.toString().padStart(2, '0');
            let fullDateStr = yearStr + monthStr + dayStr;

            // Calculate Bhagyank (sum of all digits in YYYYMMDD)
            let bhagyank = reduceToSingleDigit(sumDigits(fullDateStr));

            // Calculate Moolank (sum of digits in DD)
            let moolank = reduceToSingleDigit(sumDigits(dayStr)); // Use dayStr in case day is single digit

            // Calculate Kua
            let yearSumReduced = reduceToSingleDigit(sumDigits(yearStr));
            let kuaRaw = gender === "Male" ? (11 - yearSumReduced) : (4 + yearSumReduced);
            let kuaReduced = reduceToSingleDigit(kuaRaw);

            let kua = kuaReduced; // Final Kua number

            document.getElementById("bhagyank").innerText = bhagyank;
            document.getElementById("moolank").innerText = moolank;
            document.getElementById("kua").innerText = kua;

            // --- Grid Population ---

            // Clear previous grid content
            for (let i = 1; i <= 9; i++) {
                document.getElementById("c" + i).innerText = '';
            }

            // Collect all numbers for the grid
            let gridNumbers = [];
            // Add individual digits from DOB (YYYYMMDD), excluding 0
            fullDateStr.split('').forEach(digitChar => {
                let digit = parseInt(digitChar, 10);
                if (digit !== 0) {
                    gridNumbers.push(digit);
                }
            });

            // Add calculated numbers
            gridNumbers.push(bhagyank);
            gridNumbers.push(moolank); // Add Moolank (removing the previous complex condition)
            gridNumbers.push(kua);

            // Lo Shu Grid position mapping (Number -> Cell ID Suffix)
            // 4 9 2  -> c1 c2 c3
            // 3 5 7  -> c4 c5 c6
            // 8 1 6  -> c7 c8 c9
            let positionMap = { 4: 1, 9: 2, 2: 3, 3: 4, 5: 5, 7: 6, 8: 7, 1: 8, 6: 9 };

            // Populate the grid cells
            gridNumbers.forEach(num => {
                if (num !== 0 && positionMap[num]) { // Ensure number is valid and has a position
                    let cellIdSuffix = positionMap[num];
                    let cell = document.getElementById("c" + cellIdSuffix);
                    // Append number with a space separator if cell is not empty
                    cell.innerText += (cell.innerText ? ' ' : '') + num;
                }
            });
        }
    </script>
</body>

</html>
