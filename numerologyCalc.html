<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Insights Calculator</title> <!-- Updated Title -->
    <!-- Include SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Link external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Numerology Insights</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span>Toggle Light/Dark Mode</span>
        </div>
        <!-- Potential navigation links can go here later -->
    </header>

    <main>
        <h2>Lo Shu Grid Calculator</h2>

        <div id="inputArea">
            <h3>Add User Details</h3>
        <label>Full Name: <input type="text" id="name" placeholder="Enter Full Name"></label>
        <label>Date of Birth: <input type="date" id="dob"></label>
        <label>Gender:
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>
        <button onclick="addUser()">Add User</button>
    </div>

    <div id="userList">
        <h3>User List</h3>
        <table id="userDataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Bhagyank</th>
                    <th>Moolank</th>
                    <th>Kua</th>
                    <th>Lo Shu Grid</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be added here -->
            </tbody>
        </table>
    </div>

    <div id="exportSection">
        <h3>Export Data</h3>
        <button onclick="exportToExcel()">Calculate All & Export to Excel</button>
    </div>
